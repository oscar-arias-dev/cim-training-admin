<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet" integrity="sha384-J3tLcWkdGTGEaRTYfKrKVaK5EGVBuxR9rg5ZzQFWRuQD+0hZABemSLVXimw8Nrb9" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/ju/jq-3.7.0/dt-2.2.2/b-3.2.2/r-3.0.4/datatables.min.css" rel="stylesheet" integrity="sha384-kdNeWxcC8abd9OELrmDIEf19j6DG4laDTcCqJhcZ1Zr+DR7q0/wgh+EwRQlOKws2" crossorigin="anonymous">
    <script src="https://cdn.datatables.net/v/ju/jq-3.7.0/dt-2.2.2/b-3.2.2/r-3.0.4/datatables.min.js" integrity="sha384-VSP+h7tcFTc4REiumb7HH6mQ0xpaRhAgacA1U58PFDYf2wooyFT7ZZFSn2K6Yh0q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>
    <title>CIM - Panel de Capacitaciones</title>
    <script src="index.js"></script>
</head>

<body>
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 750px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Detalles de la capacitación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="training-datails" class="table table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>fullname</th>
                                <th>email</th>
                                <th>phone_number</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div style="display: flex;">
                <button id="logout" style="margin-right: 1em;" class="btn btn-outline-success" type="submit">Cerrar sesión</button>
                <div class="navbar-brand">CIM - Panel de Capacitaciones</div>
            </div>
            <img src="assets/mot.png" style="max-width: 150px; height: auto;" class="img-fluid" alt="Responsive Image">
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h3>Pendientes</h3>
                <table id="scheduled" class="table table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Inscritos</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3>Concluidas</h3>
                <table id="over" class="table table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Inscritos</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
